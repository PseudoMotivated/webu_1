<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="regform">
        <form action="example.com/thing.php" method="POST">
            <h1>Register</h1>
            <p>Fill in the form below to make an account.</p>
            <hr>
            <h3>Email</h3>
            <input required class="txtbx" name="email" type="email" placeholder="Input email">
            <h3>Password</h3>
            <input required class="txtbx" type="password" name="password" placeholder="Input password">
            <h3>Confirm password</h3>
            <input required class="txtbx" type="password" name="password" placeholder="Retype password">
            <input type="checkbox" id="remember"><label for="remember"> Remember me</label>
            <p>By registering you agree to our <a href="#">terms of service</a>.</p>
            <div class="button-holder">
            <input type="submit" name="submit" id="submit"><input type="reset" id="reset">
            </div>
        </form>
    </div>
    
</body>
</html>
